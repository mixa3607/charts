apiVersion: v1
kind: Service
metadata:
  name: {{ include "proxy-pass.fullname" . }}
  labels:
    {{- include "proxy-pass.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
